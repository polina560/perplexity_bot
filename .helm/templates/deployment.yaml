              mountPath: /app/storage/
          resources:
            {{- toYaml .Values.queueWorkers.resources | nindent 12 }}
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: {{ include "my-laravel-chart.fullname" . }}-storage-pvc
